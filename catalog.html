<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Барбершоп</title>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <img class="logo__image" src="http://dummyimage.com/800x600/4d494d/686a82.gif&text=placeholder+image" width="111" height="24" alt="Барбершоп">
      </div>
      <nav class="main-navigation">
        <ul class="menu">
          <li class="menu__item"><a href="#" class="menu__link">информация</a></li>
          <li class="menu__item"><a href="#" class="menu__link">новости</a></li>
          <li class="menu__item"><a href="#" class="menu__link">прайс-лист</a></li>
          <li class="menu__item"><a href="#" class="menu__link">магазин</a></li>
          <li class="menu__item"><a href="#" class="menu__link">контакты</a></li>
        </ul>
      </nav>
      <div class="user-block">
        <a href="#" class="login">вход</a>
      </div>
    </div>
  </header>
  <main class="catalog-content">
    <div class="container">
      <h1 class="title title_level_primary">средства для ухода</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">главная</a></li>
        <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">магазин</a></li>
        <li class="breadcrumbs__item breadcrumbs__item_active"><a href="#" class="breadcrumbs__link">средства для ухода</a></li>
      </ul>
      <div class="catalog-content__left">
        <h2 class="title title_level_secondary">производители:</h2>
        <ul class="manufacturers">
          <li class="manufacturers__item">
            <input id="baxter-of-california" type="checkbox" class="checkbox" checked>
            <label for="baxter-of-california" class="label manufacturers__label">baxter of california</label>
          </li>
          <li class="manufacturers__item">
            <input id="mr-natty" type="checkbox" class="checkbox">
            <label for="mr-natty" class="label manufacturers__label">mr natty</label>
          </li>
          <li class="manufacturers__item">
            <input id="suavetico" type="checkbox" class="checkbox" checked>
            <label for="suavetico" class="label manufacturers__label">suavetico</label>
          </li>
          <li class="manufacturers__item">
            <input id="malin-goetz" type="checkbox" class="checkbox">
            <label for="malin-goetz" class="label manufacturers__label">malin+goetz</label>
          </li>
          <li class="manufacturers__item">
            <input id="murrays" type="checkbox" class="checkbox">
            <label for="murrays" class="label manufacturers__label">murray's</label>
          </li>
          <li class="manufacturers__item">
            <input id="american-crew" type="checkbox" class="checkbox" checked>
            <label for="american-crew" class="label manufacturers__label">american crew</label>
          </li>
        </ul>
        <h2 class="title title_level_secondary">группы товаров:</h2>
        <ul class="products">
          <li class="products__item">
            <input id="shaving-supplies" type="radio" class="radio">
            <label for="shaving-supplies" class="label products__label">бритвенные принадлежности</label>
          </li>
          <li class="products__item">
            <input id="care-supplies" type="radio" class="radio" checked>
            <label for="care-supplies" class="label products__label">средства для ухода</label>
          </li>
          <li class="products__item">
            <input id="accessories" type="radio" class="radio">
            <label for="accessories" class="label products__label">аксессуары</label>
          </li>
        </ul>
        <input class="button" type="submit" name="button" value="показать">
      </div>
      <div class="catalog-content__right">
      </div>
    </div>
  </main>

</body>
</html>
